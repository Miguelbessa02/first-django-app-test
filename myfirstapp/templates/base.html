<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Site</h1>
    </header>

    <nav>
        <!-- Menu de navegação -->
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about/">Sobre</a></li>
        </ul>
    </nav>

    <main>
        {% block content %}
        <!-- Este conteúdo será substituído nas views que herdarem este template -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Meu Site</p>
    </footer>
</body>
</html>
